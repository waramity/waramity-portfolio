
<style>
  * {
    cursor: none;
  }
  .cursor {
    --size: 8px;
    height: var(--size);
    width: var(--size);
    border-radius: 50%;
    position: absolute;
    z-index: 10000;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  .cursor.cursor-shadow {
    background-color: transparent;
    border: 1px solid #fff;
    --size: 40px;
    transition: top 0.2s, left 0.2s, width 0.2s, height 0.2s,
      background-color 0.2s, border-color 0.2s;
    transition-timing-function: ease-out;
  }
  .cursor.cursor-dot {
    background: #7f6ed2;
    transition: width 0.2s, height 0.2s;
  }
  .cursor-shadow.active {
    --size: 80px;
    border-color: rgba(255, 255, 255, 0);
    background-color: rgba(255, 255, 255, 0.1);
  }
  .cursor-dot.active {
    --size: 0;
  }
</style>

<div class="cursor cursor-shadow"></div>
<div class="cursor cursor-dot"></div>

<script type="text/javascript">
  $(window).mousemove(function (e) {
    $(".cursor").css({
      left: e.pageX,
      top: e.pageY,
    });
  });
  $(".cursor-link")
    .on("mouseenter", function () {
      $(".cursor").addClass("active");
    })
    .on("mouseleave", function () {
      $(".cursor").removeClass("active");
    });
  for (let i = 1; i <= 7; i++) {
    const linkClass = `.cursor-link-blog-post-${i}`;
    const cursorClass = `active-blog-post-${i}`;

    $(linkClass)
      .on("mouseenter", function () {
        $(".cursor").addClass(cursorClass);
      })
      .on("mouseleave", function () {
        $(".cursor").removeClass(cursorClass);
      });
  }
</script>
