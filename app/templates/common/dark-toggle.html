<style media="screen">

  :root {
    --color-primary: #f1f1f1;
    --color-primary-light: #152640;
    --color-secondary: #eec413;

    &.theme--night {
      --color-primary: #0a192f;
      --color-primary-light: #152640;
      --color-secondary: #e684af;
    }
  }

  * {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    margin: 0;
    padding: 0;
  }

  ul,
  ol {
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  body {
    font-family: "Nunito", sans-serif;
    font-size: 14px;
    line-height: 1.5;
  }


  body {
    background: var(--color-primary);
  }

  .theme-toggle {
    height: 37px;
    width: 37px;
    position: fixed;
    top: 50%;
    right: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translate(50%, -50%);
    .sun {
      background: var(--color-secondary); width: 37px; height: 37px;
      border-radius: 50%;
      border: 4px solid var(--color-primary);
    }

    .sun__ray {
      width: 2px;
      background: var(--color-secondary);
      display: block;
      height: 121%;
      position: absolute;
      z-index: -1;
      transition: 0.4s all, height 0.3s ease-in-out;

      $columns: 12;
      @for $i from 1 through $columns {
        &:nth-child(#{$i}) {
          transform: rotate(calc(#{$i} * calc(360deg / #{$columns})));
        }
      }
    }

    &:hover .sun__ray {
      $columns: 12;

      @for $i from 1 through $columns {
        &:nth-child(#{$i}) {
          transform: rotate(
            calc(calc(#{$i} * calc(360deg / #{$columns})) - 20deg)
          );
        }
      }
    }
  }

  .moon {
    height: 100px;
    width: 100px;
    position: absolute;
    background: var(--color-primary);
    border-radius: 50%;
    top: 0;
    right: 0;
    transform: scale(0) translate(25%, -25%);
    z-index: 9;
    transition: 0.4s transform;
    transform-origin: right;
  }

  .theme--night {
    .theme-toggle {
      background-color: var(--color-primary);
    }

    .theme-toggle:hover {
      .moon {
        transform: scale(1) translate(-3%, -18%);
      }
    }

    .moon {
      transform: scale(1) translate(11%, -11%);
    }

    .theme-toggle .sun__ray {
      height: 0;
      transition: 0.4s, transform 0.4s, height 0.2s 0.1s;

      $columns: 12;
      @for $i from 1 through $columns {
        &:nth-child(#{$i}) {
          transform: rotate(
            calc(calc(#{$i} * calc(360deg / #{$columns})) - 45deg)
          );
        }
      }
    }
  }
</style>

<main class="content">
	<h1>kuy</h1>
  <div class="theme-toggle theme-toggle-js">
    <span class="moon"></span>
    <span class="sun"></span>
    <small class="sun__ray"></small>
    <small class="sun__ray"></small>
    <small class="sun__ray"></small>
    <small class="sun__ray"></small>
    <small class="sun__ray"></small>
    <small class="sun__ray"></small>
  </div>
</main>

<script type="text/javascript">
  const darkMode = document.querySelector(".theme-toggle");

  function darkify() {
    document.documentElement.classList.toggle("theme--night");
    console.log("kuy");
  }

  darkMode.addEventListener("click", darkify);

  darkify();
</script>
