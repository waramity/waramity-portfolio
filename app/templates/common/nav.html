      aria-expanded="false"
      aria-label="Toggle navigation"
    >

    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          class="nav-link"
          aria-current="page"
          href="{{ url_for('main.index') }}"
        >
          <img
            src="{{ url_for('static', filename='assets/images/cropped-logo-black.png') }}"
            class="w-25 pb-2 pt-4"
          />
        </a>

      >
        <svg

          width="16"

          fill="currentColor"
          class="bi bi-flag me-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21.294 21.294 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21.317 21.317 0 0 0 14 7.655V1.222z"
          />
        </svg>
        {%if g.lang_code == "en"%} English {%elif g.lang_code == "th"%} ภาษาไทย
        {%endif%}
      </button>
      <ul class="dropdown-menu">
        <li>
          <button class="dropdown-item language-picker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check {%if g.lang_code == 'en'%} visible {%else%} invisible {%endif%}"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"

          </button>

        <li>
          <button class="dropdown-item language-picker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check {%if g.lang_code == 'th'%} visible {%else%} invisible {%endif%}"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
              />

            ภาษาไทย
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  $(".language-picker").click(function () {
    let url = window.location.href;
    url = url.split("/");
    let lang_code = url[3];

    if (lang_code == "th") lang_code = "en";
    else {
      lang_code = "th";
    }
    url[3] = lang_code;
    let switch_url = url.join("/");
    window.location.replace(switch_url);
  });
</script>
